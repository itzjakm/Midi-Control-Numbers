<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midi Numbers</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/webmidi@2.5.1"></script>
    <script defer src="script.js"></script>
    <style>
      body {
        background-color: white;
      }
      h1,
      h2 {
        color: black;
      }
      .error {
        color: red;
      }
      .hidden {
        display: none;
      }
      span{
        color: black;
        padding-right: 1rem;
        font-size: 1rem;
      }
    </style>
  </head>
    <h1 class="number">0</h1>
    <h2 class="last-note">$</h2>
    <h2 class="last2-note">$</h2>
    <h2 class="last3-note">$</h2>
    <form>
     <span>Notes</span><input class="notes" type="text">
     <span>Octave</span><input class="octave" type="number">
    </form>
    <h2 class="error hidden">No Midi Devices</h2>
  </body>
</html>
